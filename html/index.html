<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/popup.css"/>
        <link rel="stylesheet" href="../css/colors.css"/>
        <link rel="stylesheet" href="../css/tip.css"/>
        <link rel="stylesheet" href="../css/connection-block.css"/>
        <link rel="stylesheet" href="../css/content-block.css"/>
        <link rel="stylesheet" href="../css/student-choser.css"/>
        <link rel="stylesheet" href="../css/add-student.css"/>

        <link rel="stylesheet" href="../css/calendar.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../css/itc-custom-select.css">
        <script src="../js/itc-custom-select.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                ItcCustomSelect.create('#select-1', {
                    name: 'Parent',
                    targetValue: 'Выбор',
                    options: [
                        [
                            'choose1', 'Выбор 1'
                        ],
                        [
                            'choose2', 'Выбор 2'
                        ],
                        [
                            'choose3', 'Выбор 3'
                        ],
                        [
                            'choose4', 'Выбор 4'
                        ]
                    ]
                });
                ItcCustomSelect.create('#select-2', {
                    name: 'Student',
                    targetValue: 'Выбор',
                    options: [
                        [
                            'choose1', 'Выбор 1'
                        ],
                        [
                            'choose2', 'Выбор 2'
                        ],
                        [
                            'choose3', 'Выбор 3'
                        ],
                        [
                            'choose4', 'Выбор 4'
                        ]
                    ]
                });
                ItcCustomSelect.create('#select-3', {
                    name: 'Filial',
                    targetValue: 'Выбор',
                    options: [
                        [
                            'choose1', 'Выбор 1'
                        ],
                        [
                            'choose2', 'Выбор 2'
                        ],
                        [
                            'choose3', 'Выбор 3'
                        ],
                        [
                            'choose4', 'Выбор 4'
                        ]
                    ]
                });
                let firstCal = new CustomCalendar(document.querySelector("#firstCal"));
            })
        </script>
    </head>
    <body>
        <div class="basement">
            <div class="connection-block">
                <div class="connection-mark" id="amo-connection">
                    <div class="connection-indicator connection-failure"></div>
                    <div class="connection-name">Amo</div>
                </div>
                <div class="connection-mark" id="alfa-connection">
                    <div class="connection-indicator connection-succeed"></div>
                    <div class="connection-name">Alfa</div>
                </div>
            </div>
            <div class="content-folder">
                <div class="content-block active block-fixed">
                    <div class="title">
                        <div class="block-pos">
                            01
                        </div>
                        <div class="block-desc">
                            Выбрать учащегося в AlfaCRM
                        </div>
                    </div>
                    <div class="operation-content">
                        <div id="student-selector">
                            <div class="selection-row">
                                <div class="title">
                                    Родитель/заказчик
                                </div>
                                <div class="selector">
                                    <div id="select-1"></div>
                                </div>
                                <div class="note"></div>
                            </div>
                            <div class="selection-row">
                                <div class="title">
                                    Ученик
                                </div>
                                <div class="selector">
                                    <div id="select-2"></div>
                                </div>
                                <div class="note">
                                    Ученик не выбран
                                </div>
                            </div>
                            <div class="selection-row">
                                <div class="title">
                                    Филлиал
                                </div>
                                <div class="selector">
                                    <div id="select-3"></div>
                                </div>
                                <div class="note"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-block inactive">
                    <div class="title">
                        <div class="block-pos">
                            02
                        </div>
                        <div class="block-desc">
                            Записать ученика в AlfaCRM
                        </div>
                    </div>
                    <div class="operation-content" id="add-student">
                        <div class="task_checkbox">
                            <input type="checkbox" class="custom-checkbox" id="add_as_lead" name="add_as_lead" value="yes">
                            <label for="add_as_lead">Записать как лид</label>
                        </div>
                        <div class="task_button">
                            <button class="basic_btn active">
                                Записать ученика в AlfaCRM
                            </button>
                            <div class="additional-info">
                                <a>Восстановить ссылку на карточку AlfaCRM</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-block inactive">
                    <div class="title">
                        <div class="block-pos">
                            03
                        </div>
                        <div class="block-desc">
                            Добавить ученика на урок
                        </div>
                    </div>
                    <div class="operation-content">
                        <div class="calendar-wrapper" id = "firstCal">
                            <div class="date_picker" id = "cal-add-student-to-lesson">
                                <div class="date_picker_input" id="date-picker-input-add-student-to-lesson">
                                    <label>Datepicker</label>
                                    <div class="cal_input_block">
                                        <div class="cal_input_icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewbox="0 0 14 14" fill="none">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M2.25667 1.74459V0H3.9481V1.74459H10.0517V0H11.7431V1.74459H12.1105C13.7255 1.74459 13.9791 2.03447 14 3.45121V12.2503C14 13.489 13.8885 14 12.3656 14H1.64392C0.121022 14 0 13.6287 0 12.1248V3.62268C0.0204458 2.42723 0.136099 1.74459 1.7507 1.74459L2.25667 1.74459ZM1.35359 11.8814C1.35359 12.3546 1.4963 12.3861 1.80608 12.3861H12.2508C12.5602 12.3861 12.6469 12.3787 12.6469 11.9047V4.80285C12.6382 4.43703 12.5197 4.37272 12.2791 4.37272H1.69559C1.45479 4.37272 1.35029 4.42559 1.35359 4.7071L1.35359 11.8814Z" fill="#AFBCBE"/>
                                            </svg>
                                        </div>
                                        <input type="text" class="cal_date_input first" id="input-cal-add-student-to-lesson" placeholder="с __.__.____" data-slots = "_"/>
                                        <input type="text" class = "cal_date_input second" id = "input-cal-second-add-student-to-lesson" placeholder="по __.__.____" data-slots = "_"/>
                                        <div class="cal_input_clear">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewbox="0 0 14 14" fill="none">
                                                <path d="M12.8337 2.34175L11.6587 1.16675L7.00033 5.82508L2.34199 1.16675L1.16699 2.34175L5.82533 7.00008L1.16699 11.6584L2.34199 12.8334L7.00033 8.17508L11.6587 12.8334L12.8337 11.6584L8.17533 7.00008L12.8337 2.34175Z" fill="#AFBCBE"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="date_picker_calendar" id="date-picker-cal-add-student-to-lesson">
                                    <div class="calendar_header" id="header-cal-add-student-to-lesson">
                                        <button class="cal-btn back">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="11" viewbox="0 0 10 11" fill="none">
                                                <path d="M1.90039 5.5L7.30039 0.303848L7.30039 10.6962L1.90039 5.5Z" fill="#AFBCBE"/>
                                            </svg>
                                        </button>
                                        <span></span>
                                        <button class="cal-btn front">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="11" viewbox="0 0 10 11" fill="none">
                                                <path d="M8.59961 5.5L3.19961 10.6962L3.19961 0.303848L8.59961 5.5Z" fill="#AFBCBE"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="cal_wrapper">
                                        <div class="cal_days" id="days-cal-add-student-to-lesson"></div>
                                        <div class="calendar_main" id="main-cal-add-student-to-lesson"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-block disabled">
                    <div class="title">
                        <div class="block-pos">
                            04
                        </div>
                        <div class="block-desc">
                            Создать урок
                        </div>
                    </div>
                </div>
                <div class="content-block inactive">
                    <div class="title">
                        <div class="block-pos">
                            05
                        </div>
                        <div class="block-desc">
                            Добавить ученика в группу
                        </div>
                    </div>
                </div>
                <div class="content-block inactive">
                    <div class="title">
                        <div class="block-pos">
                            06
                        </div>
                        <div class="block-desc">
                            Передать платеж
                        </div>
                    </div>
                </div>
                <div class="content-block inactive">
                    <div class="title">
                        <div class="block-pos">
                            07
                        </div>
                        <div class="block-desc">
                            Добавить абонемент
                        </div>
                    </div>
                </div>
                <div class="content-block inactive">
                    <div class="title">
                        <div class="block-pos">
                            08
                        </div>
                        <div class="block-desc">
                            Коммуникации
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="company-logo"></div>
                <div class="main-info"></div>
                <div class="knowledgebase"></div>
            </div>
        </div>
        <script src="../js/selector.js"></script>
        <script src="../js/tip-behavior.js"></script>
        <script src="../js/toggle-operations.js"></script>
        <script src="../js/calendar.js"></script>
        <script src="../js/input-mask.js"></script>
    </body>

</html>
